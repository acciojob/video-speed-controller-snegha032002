<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <style>
    :root {
      --volume: 1;
      --playback-speed: 1;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .player {
      width: 720px;
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .progress {
      width: 100%;
      height: 8px;
      background-color: #ccc;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      display: flex;
    }

    .progress__filled {
      background-color: #0e76a8;
      height: 100%;
      width: 0;
      border-radius: 5px;
    }

    .controls button, .controls input {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .controls button:focus, .controls input:focus {
      outline: none;
    }

    input[type="range"] {
      width: 120px;
    }
  </style>
</head>
<body>

  <div class="player">
    <video id="player__video" class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
      <button id="player__button" class="toggle">►</button>
      <div class="progress" id="progress">
        <div class="progress__filled" id="progress__filled"></div>
      </div>
      <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="1" data-sizing="%">
      <input type="range" id="playbackSpeed" name="playback-speed" min="0.5" max="2" step="0.1" value="1" data-sizing="x">
      <button id="rewind" class="rewind">« 10s</button>
      <button id="skip">25s »</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('player__video');
    const playerButton = document.getElementById('player__button');
    const progressBar = document.getElementById('progress');
    const progressFilled = document.getElementById('progress__filled');
    const volumeControl = document.getElementById('volume');
    const playbackSpeedControl = document.getElementById('playbackSpeed');
    const rewindButton = document.getElementById('rewind');
    const skipButton = document.getElementById('skip');

    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      if (this.name === 'volume') {
        video.volume = this.value;
      } else if (this.name === 'playback-speed') {
        video.playbackRate = this.value;
      }
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

    playerButton.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playerButton.textContent = '❚ ❚';
      } else {
        video.pause();
        playerButton.textContent = '►';
      }
    });

    video.addEventListener('timeupdate', () => {
      const progress = (video.currentTime / video.duration) * 100;
      progressFilled.style.width = `${progress}%`;
    });

    progressBar.addEventListener('click', (e) => {
      const progressBarWidth = progressBar.offsetWidth;
      const clickPosition = e.offsetX;
      const seekTime = (clickPosition / progressBarWidth) * video.duration;
      video.currentTime = seekTime;
    });

    rewindButton.addEventListener('click', () => {
      video.currentTime -= 10;
    });

    skipButton.addEventListener('click', () => {
      video.currentTime += 25;
    });
  </script>
  
</body>
</html>
